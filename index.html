	<script>

	  CodeMirror.defineSimpleMode("simplemode", {
		  start: [
			  { regex: /\;.*/, token: "comment" },
			  { regex: /(<>|>>|x>|=>|->)/, token: "variable" },
			  { regex: /\w+~/, token: "keyword" },
			  { regex: /[0-9]+(\.[0-9]+)?/, token: "atom" },
			  { regex: /".*?("|$)/, token: "string" },
			  { regex: /'.*?'/, token: "string" },
			  { regex: /^\&[^ ]+/, token: "variable-2" }
		  ]
	  });

	  var myCodeMirror = CodeMirror(document.getElementById("code_editor"), {
		  value: "osc~ 440 -> output",
		  theme: "base16-dark",
		  lineNumbers: true,
		  mode: "simplemode"
	  });

	  myCodeMirror.setSize(null, "100%");


	  var datal = [ 0 ];
	  var datar = [ 0 ];
	  var length = 44100;

	  var mono = true;
	  function set_mono() { mono = true; }
	  function unset_mono() { mono = false; }
      function set_length(x) { length = x; }
	  function add_to_data(x, y) {
		  datal.push(x);
		  datar.push(y);
	  }

	  function log(message)
	  {
		  document.getElementById("out").innerHTML += message + '\n';
	  }

	  var Module = {
		  'onRuntimeInitialized': function() {
			  document.getElementById("indicator").innerHTML = "WASM is ready.";
			  document.getElementById("interp").disabled = false;
		  },
		  'print': function(message) { log(message); }
	  };
	  
	  var audio_context = new (window.AudioContext || window.webkitAudioContext)();
	  var source = audio_context.createBufferSource();

	  function parse_code() {
		  document.getElementById("out").innerHTML = "";
		  log("========== Running  ==========");
		  document.getElementById("indicator").innerHTML = "Evaluating...";
		  document.getElementById("interp").disabled = true;
		  document.getElementById("kill").disabled = true;
		  var success = Module.parse(" " + myCodeMirror.getValue());
		  if (!success) {
			  document.getElementById("interp").disabled = false;
  			  document.getElementById("kill").disabled = true;
			  document.getElementById("indicator").innerHTML = "WASM is ready.";
	  		  log("========== Finished ==========");
			  
			  return;
		  }
		  log("Parsed successfully");
		  
		  setTimeout(function() { 
			  for (var n = 0; n < length; n++) {
				  Module.run();
			  }
			  
			  audio_context = new (window.AudioContext || window.webkitAudioContext)();
			  var buffer = audio_context.createBuffer(2, length, 44100);
			  source = audio_context.createBufferSource();

			  var x = buffer.getChannelData(0);
			  var y = buffer.getChannelData(1);
			  for (var n = 0; n < length; n++) {
				  if (mono) {
					  x[n] = datal[n];
					  y[n] = datal[n];
				  }
				  else {
  					  x[n] = datal[n];
					  y[n] = datar[n];
				  }
			  }
			  set_mono();
			  length = 44100;

			  source.buffer = buffer;

			  source.connect(audio_context.destination);
			  document.getElementById("indicator").innerHTML = "Playing...";

	  		  setTimeout(function() { 
	  			  document.getElementById("kill").disabled = false

				  source.start();
				  source.onended = function() {
					  document.getElementById("interp").disabled = false;
		  			  document.getElementById("kill").disabled = true;
					  document.getElementById("indicator").innerHTML = "WASM is ready.";
			  		  log("========== Finished ==========");
				  }
				  
				  datal = [];
				  datar = [];
			  }, 100);
		  }, 100);
	  }



	  
	</script>

	<script>
	  function select_tab(tab_name) {
		  var text = document.getElementById("main_text");
		  if (tab_name == 'tutorial') text.innerHTML = `<h2>Language Tutorial</h2><h3>Declarations</h3>In Volsung, declarations are used to create objects to be used as verteces in the DSP graph, and values which can be used to initialize those objects. A standalone declaration is always an identifier chosen by the user, followed by a colon, followed by the value to be stored with that identifier:
<pre>id: value</pre>
In the case of an object declaration, the value is an object literal. An object literal is the type of an object, followed by a tilde, followed by its parameters. Object types are always suffixed with tilde characters <code>~</code>, to separate them from other identifiers. Constants can also be declared, and on the right hand side of a constant declaration should be an expression from which the type and value of the constant can be inferred:
<pre>frequency: 440\nmy_oscillator: osc~ frequency</pre>
The above code creates a constant <code>frequency</code> and an oscillator which can later be referred to using its identifier <code>my_oscillator</code>.
The constant is also used as the first parameter in the object declaration, which is the frequency of the sine oscillator in the case of the <code>osc~</code> type of object. Different object types will process their parameters and input data differently, and produce different output data.

<br/><br/><h3>Expressions and sequences</h3>
The constant from the above code also has the <code>Number</code> data-type associated with it, as it has been inferred from the expression '<code>440</code>'. The other two currently-available data-types are <code>Text</code> and <code>Sequence</code>. Sequence literals consist of curly braces, encapsulating a list of comma separated expressions which evaluate to Numbers:
<pre>my_number: 100\nmy_sequence: { 0, my_number, 5/2, 4^(2/3), { 5 }[0] }</pre>
The final value consists of a sequence of one value, which has been subscripted with zero, extracting the first value (which leaves the number 5). Naturally, the basic arithmetic operators <code>+, -, *, /, ^</code> can be used to perform arithmetic on literals and identifiers of constants, with the expected associativity and precendence.<br/>If a subexpression consisting of an arithmetic operator with a Number operand and a Sequence operand is evaluated, the resulting type is a Sequence, with the arithmetic operation performed on each of its values. Arithmetic sequences (those with a constant difference between consecutive terms) can also be created using shorthand sequence generators, with the following syntax: <code>start_value..end_value|step_size</code>. The vertical bar - step_size are optional, and the common difference will default to one:
<pre>; Results in { 1, 4, 9, 16 }\nsquares: (1..4)^2</pre>
Note that without the parentheses, the exponentiation would take precendence over the sequence generation operator, resulting in a sequence with the numbers 1 through 16. Also notice that both start and end values are inclusive.

<br/><br/><h3>Connections</h3>
Once several objects have been created, they can be connected together to form a graph. The basic connection operator <code>-></code> connects two objects together. In the following example, a sine wave signal is generated, attenuated by a factor of 0.5 (6 decibels) and the data is written to a file on disk:
<pre>source: osc~ 440\ndisk: file~ "output.raw"\ngain: mult~ 0.5\nsource -> gain -> disk</pre>
Be aware that the file~ object is currently not functional in the browser-based interpreter, since WebAssembly is not allowed to access your file system.<br/>Instead of declaring every individual object, objects can also be created inline, within a connection statement using just object literals. These objects will be anonymous, and cannot be referred to again later in the program:
<pre>osc~ 440 -> *0.5 -> file~ "output.raw"</pre>
This style of programming is also less descriptive, as objects do not have names describing their role in the processing graph. Notice the use of an asterisk as a shorthand for a <code>mult~</code> object. Basic arithmetic objects can be created inline using arithmetic operators as a shorthand. The code above multiplies a signal by a constant. In order to multiply two signals (performing ring modulation), we need to supply a second input signal to the <code>mult~</code> object. Using the second input port of the <code>mult~</code> object overrides the constant parameter provided as a multiplier, and we won't provide one for this reason. To specify which input or output port on an object a connection should go to and from, use an integral index and a vertical bar:
<pre>ringmod: mult~\n\nosc~ 300 -> ringmod\nosc~ 50 -> 1|ringmod -> output</pre>
Input port and output port indeces default to 0. Therefore, all the programs we have written before just use the input and output port 0 on all connections. 
<pre>; These two lines of code are equivalent\nsource   -> gain     -> disk\nsource|0 -> 0|gain|0 -> 0|disk</pre>
Also notice the use of the <code>output</code> object, without it having been declared. This is an ambient object which is created before the main code is interpreted. Which ambient objects are available depends on the front-end environment the language is running in and also your hardware configuration. A language front-end, such as a VST plugin or standalone software, should normally be implemented such that there is one input port on the output object for each audio output channel that is available.

<br/><br/><h3>Groups</h3>
A Group in Volsung is an abstraction that allows you to declare many objects of the same type and address them as one object. They can also be indexed, and are slightly analogous to arrays in many high level general purpose languages. Here is the basic syntax for group declarations:
<pre>identifier: [5] type~ parameter</pre>
This creates five objects of type <code>type</code>. A provided number parameter will be used as a parameter for each object. If a sequence parameter is provided instead, it should be the same length as the number of objects in the group, and the <code>nth</code> value in the sequence will be used to initialize the <code>nth</code> object. One way to address and connect these objects in the group is to subscript the group:
<pre>bank: [5] osc~ 440\nbank[0] -> output</pre>
However, the true usefulness comes from being able to connect them up in one go. In order to allow terse connection statements involving entire groups, a few new explicit arrow operators are introduced:
<pre>a >> b ; Many-to-one
a => b ; Many-to-many (parallel)
a <> b ; One-to-many
a x> b ; Complete bipartite connection
</pre>
`;


		  
		  if (tab_name == 'overview') text.innerHTML = `<h2>Overview</h2><h3>Introduction</h3>Volsung is a new language for audio, currently in early development. It can be used for sound synthesis, audio effect processing, and generative music composition. Aimed at musicians, it is designed to be visual and intuitive, while providing language constructs and abstractions that enable terse and expressive code. Volsung draws inspiration from similar DSP languages such as Miller Puckette's <a href="https://puredata.info">Pure Data</a>, Standford's <a href="http://chuck.stanford.edu">ChucK</a>, and <a href="https://faust.grame.fr">FAUST</a>, developed at the Générateur de Ressources et d’Activités Musicales Exploratoires (GRAME).


			<br/><br/><h3>Data-flow programming</h3>Volsung employs the data-flow programming paradigm. Data-flow programming is based around creating directed mathematical graphs, the verteces of which represent procedures, and the edges of which represent data. Each edge holds input parameters of one procedure and return data of another. The graph is constructed by declaring audio or logic processing devices (also objects), and connecting them using arrow operators. The basic connection operator <code>-></code> connects an output port on one object to an input port on another. Data-flow systems are reminiscent of things like guitar pedal-boards and modular synthesizers, and are already familiar for most creative pracitioners in the field of audio.


	  			<br/><br/><h3>Front-ends</h3>The language can currently be accessed through compiling the source code into a minimal front-end, or through the WebAssembly web-interpreter to the right of this page. Deployment through a wide range of existing technologies is planned, including Steinberg VST, VCVRack module, Unity3D plugin, Audiokinetic Wwise plugin, and Eurorack hardware.<br/><br/>`;
}

	  select_tab('overview');











	  function load_preset() {
		  var preset = document.getElementById("preset").value;
		  
		  if (preset == "empty") {
			  myCodeMirror.setValue("");
		  }
		  if (preset == "tone") {
			  myCodeMirror.setValue("\nosc~ 440 -> output\n");
		  }
		  if (preset == "pentatonic") {
			  myCodeMirror.setValue(`
&stereo

; Try editing these
seed: 7
rate: 1s / 3
length: 10s
root: 440


&length length

; Generate the frequencies of the pentatonic scale
scale: { 0, 2, 4, 7, 9 }
freqs: (2^(1/12))^(scale - 5) * root

vca: mult~
clock: add~ 0
clock~ rate -> ddl~ seed -> clock

; Trigger envelope into VCA
eg: eg~
clock
-> eg
-> pole~ 30
-> 1|vca


; Randomise decay time
snh: snh~
clock -> 1|snh
noise~
-> *0.5 -> +0.5
-> *330ms
-> snh -> 1|eg


; Generate sine melody

noise~ -> index
-> *0.5 -> +0.5
-> *4.9

; Saturate and output

delay[1] -> sat~ -> /3 -> 1|output
`);
		  }
		  if (preset == "additive") {
			  myCodeMirror.setValue(`

		  }
		  if (preset == "thx") {
			  myCodeMirror.setValue(`
&length 5s

N: 5

offset: [N] mult~ { r, r, r, r, r } * 100

timer~
-> sat~ -> *-1 -> +1
<> offset
=> base_frequency
=> swarm
>> *0.1 -> output
`);
		  }
		  if (preset == "fm") {
			  myCodeMirror.setValue(`

ratio: 0.201

`);
		  }
		  if (preset == "vocoder") {
			  myCodeMirror.setValue(`

		  }
